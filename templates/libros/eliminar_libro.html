<!DOCTYPE html>
<html>
<head>
    <title>Eliminar {{ libro.titulo }}</title>
</head>
<body>
    <h1>Eliminar Libro</h1>
    
    <p>¿Estás seguro de que quieres eliminar el libro <strong>"{{ libro.titulo }}"</strong> de {{ libro.autor }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('¿Estás seguro?')">Sí, Eliminar</button>
        <a href="{% url 'detalle_libro' libro.id %}">Cancelar</a>
    </form>
</body>
</html>
